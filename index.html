<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Job Tracker</h1>

    <form id="jobForm">
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <select id="jobTitle" required>
          <option value="" disabled selected>Select or enter a job title</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Analyst">Data Analyst</option>
          <option value="Product Manager">Product Manager</option>
          <option value="Custom">Custom</option>
        </select>
        <input type="text" id="customJobTitle" placeholder="Enter custom job title" style="display:none;" />
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Company Name" required />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" required>
          <option value="Applied">Applied</option>
          <option value="Interview">Interview</option>
          <option value="Offer">Offer</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>

      <button type="submit">Add Job</button>
    </form>

    <div class="filter-group">
      <label for="filterStatus">Filter by Status:</label>
      <select id="filterStatus">
        <option value="All" selected>All</option>
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
      </select>

      <label for="searchInput" style="margin-left: 20px;">Search:</label>
      <input type="text" id="searchInput" placeholder="Search by title or company" />

      <label for="sortSelect" style="margin-left: 20px;">Sort by:</label>
      <select id="sortSelect">
        <option value="dateDesc" selected>Date Added (Newest)</option>
        <option value="titleAsc">Job Title (A-Z)</option>
        <option value="companyAsc">Company (A-Z)</option>
        <option value="statusAsc">Status (A-Z)</option>
      </select>
    </div>

    <ul id="jobList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
